<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    /* Estilos Generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    /* Estilos de la P√°gina de Candidatos */
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .candidate img {
      width: 80px;
      height: 80px;
    }
    .candidate-info {
      flex-grow: 1;
      padding-left: 15px;
    }
    .candidate-info h3 {
      margin: 0;
      color: #4CAF50;
    }
    .candidate-info p {
      margin: 5px 0;
    }

    /* Estilos de la P√°gina de Perfil del Candidato */
    .back-button {
      padding: 10px;
      background-color: #f0f0f5;
      color: #4CAF50;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- P√°gina de Inicio -->
  <div id="inicio" class="container">
    <h1>Formulario de Ingreso</h1>
    <label for="dni">DNI (8 d√≠gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="grado">Grado y Secci√≥n:</label>
    <select id="grado">
      <option value="" disabled selected>Seleccionar</option>
      <option value="1A">1¬∞A</option>
      <option value="1B">1¬∞B</option>
      <option value="2A">2¬∞A</option>
      <option value="2B">2¬∞B</option>
      <option value="3A">3¬∞A</option>
      <option value="3B">3¬∞B</option>
      <option value="4A">4¬∞A</option>
      <option value="4B">4¬∞B</option>
      <option value="5A">5¬∞A</option>
      <option value="5B">5¬∞B</option>
    </select>

    <label for="email">Correo Electr√≥nico (opcional):</label>
    <input type="email" id="email">

    <label for="telefono">N√∫mero de Tel√©fono (opcional):</label>
    <input type="text" id="telefono">

    <button class="button" onclick="mostrarCandidatos()">Continuar</button>
  </div>

  <!-- P√°gina de Candidatos -->
  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>
    <div class="candidate">
      <img src="https://twemoji.maxcdn.com/v/13.0.1/72x72/1f393.png" alt="üéì">
      <div class="candidate-info">
        <h3>Mar√≠a P√©rez</h3>
        <p>Lema: "¬°Educaci√≥n y uni√≥n para un mejor ma√±ana!"</p>
      </div>
      <button class="button" onclick="mostrarPerfil('maria')">üìã Acceder a Propuestas</button>
    </div>
    <!-- Otros candidatos se pueden a√±adir de manera similar -->
  </div>

  <!-- Perfil del Candidato -->
  <div id="perfil" class="container">
    <span class="back-button" onclick="mostrarCandidatos()">‚Üê Volver</span>
    <h2 id="nombre-candidato">Nombre del Candidato</h2>
    <p><strong>Descripci√≥n de propuestas:</strong></p>
    <p id="descripcion-propuestas">Descripci√≥n espec√≠fica del candidato.</p>
    <p><strong>Lema:</strong> <span id="lema-candidato">Lema del candidato</span></p>
  </div>

  <script>
    // Funci√≥n para mostrar la secci√≥n de candidatos
    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("perfil").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    // Funci√≥n para mostrar el perfil de un candidato espec√≠fico
    function mostrarPerfil(candidato) {
      document.getElementById("candidatos").style.display = "none";
      document.getElementById("perfil").style.display = "block";

      if (candidato === "maria") {
        document.getElementById("nombre-candidato").innerText = "Mar√≠a P√©rez";
        document.getElementById("descripcion-propuestas").innerText = "Promover actividades acad√©micas adicionales, mejorar las aulas, y fomentar el trabajo en equipo.";
        document.getElementById("lema-candidato").innerText = "¬°Educaci√≥n y uni√≥n para un mejor ma√±ana!";
      }
      // Aqu√≠ puedes a√±adir m√°s perfiles de candidatos usando else if
    }

    // Funci√≥n para volver al formulario inicial
    window.onload = function() {
      document.getElementById("inicio").style.display = "block";
    }
  </script>

</body>
</html>
