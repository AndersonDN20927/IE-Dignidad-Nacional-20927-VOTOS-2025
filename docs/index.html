<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    .button, .vote-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .button:hover:not(:disabled), .vote-button:hover {
      background-color: #45a049;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
    }

    .candidate img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }

    .emoji {
      position: absolute;
      top: 0;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #votosBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #votosBtn:hover {
      background-color: #1976D2;
    }

    #resultados {
      position: fixed;
      top: 20%;
      right: 5%;
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #resultados ul {
      list-style-type: none;
      padding: 0;
    }

    #resultados ul li {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <button id="votosBtn" onclick="mostrarResultados()">Votos</button>

  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <p>Ingresa tus datos para participar en las elecciones</p>

    <label for="dni">DNI (8 dÃ­gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" required>

    <label for="grado">Grado y SecciÃ³n:</label>
    <select id="grado" required>
      <option value="" disabled selected>Seleccionar</option>
      <option value="1A">1Â°A</option>
      <option value="1B">1Â°B</option>
      <option value="2A">2Â°A</option>
      <option value="2B">2Â°B</option>
      <option value="3A">3Â°A</option>
      <option value="3B">3Â°B</option>
      <option value="4A">4Â°A</option>
      <option value="4B">4Â°B</option>
      <option value="5A">5Â°A</option>
      <option value="5B">5Â°B</option>
    </select>

    <button class="button" id="continuarBtn" onclick="mostrarCandidatos()" disabled>Continuar</button>
  </div>

  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <img src="https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c" alt="Foto de Sofia Quispe">
      Sofia Quispe - "Juntos podemos lograr grandes cambios"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      <img src="https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb" alt="Foto de Laura FernÃ¡ndez">
      Laura FernÃ¡ndez - "Creciendo juntos hacia un futuro mejor"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato3')">
      <img src="https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a" alt="Foto de Carlos RamÃ­rez">
      Carlos RamÃ­rez - "Unidos en cada paso del camino"
    </div>
  </div>

  <div id="perfil" class="container">
    <h2 id="nombre-candidato"></h2>
    <img id="profile-img" class="profile-img" src="" alt="Foto del Candidato">
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" id="voteButton" onclick="votar()">Votar</button>
  </div>

  <div id="resultados">
    <h2>Resultados de Votos</h2>
    <ul id="resultsList"></ul>
  </div>

  <script>
    const candidatos = {
      candidato1: {
        nombre: "Sofia Quispe",
        votos: 0,
        propuestas: [
          "Mejorar la infraestructura",
          "Actividades extracurriculares",
          "Biblioteca digital",
          "Clases de robÃ³tica",
          "Mayor seguridad",
          "Talleres de liderazgo",
          "Mayor enfoque en la ciencia"
        ],
        img: "https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c"
      },
      candidato2: {
        nombre: "Laura FernÃ¡ndez",
        votos: 0,
        propuestas: [
          "Programa de reciclaje",
          "Clases de arte",
          "Club de debates",
          "Huertos escolares",
          "MÃ¡s becas de estudio",
          "Apoyo para eventos culturales",
          "DigitalizaciÃ³n de materiales"
        ],
        img: "https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb"
      },
      candidato3: {
        nombre: "Carlos RamÃ­rez",
        votos: 0,
        propuestas: [
          "MÃ¡s deportes",
          "Apoyo psicolÃ³gico",
          "Torneos intercolegiales",
          "Comedor escolar gratuito",
          "Programa de orientaciÃ³n vocacional",
          "Ampliar la oferta de idiomas",
          "Apoyo en proyectos sociales"
        ],
        img: "https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a"
      }
    };

    // Evento para habilitar el botÃ³n solo si todos los campos estÃ¡n completos
    document.querySelectorAll('#dni, #nombre, #fecha, #grado').forEach(input => {
      input.addEventListener('input', () => {
        const dni = document.getElementById('dni').value;
        const nombre = document.getElementById('nombre').value;
        const fecha = document.getElementById('fecha').value;
        const grado = document.getElementById('grado').value;
        const continuarBtn = document.getElementById('continuarBtn');
        
        continuarBtn.disabled = !(dni.length === 8 && nombre && fecha && grado);
      });
    });

    function mostrarCandidatos() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('candidatos').style.display = 'block';
    }

    function mostrarPerfil(candidato) {
      const candidatoData = candidatos[candidato];
      document.getElementById('nombre-candidato').textContent = candidatoData.nombre;
      document.getElementById('profile-img').src = candidatoData.img;
      const listaPropuestas = document.getElementById('lista-propuestas');
      listaPropuestas.innerHTML = '';
      candidatoData.propuestas.forEach(propuesta => {
        const li = document.createElement('li');
        li.textContent = propuesta;
        listaPropuestas.appendChild(li);
      });
      document.getElementById('candidatos').style.display = 'none';
      document.getElementById('perfil').style.display = 'block';
      document.getElementById('voteButton').dataset.candidato = candidato;
    }

    function votar() {
      const candidato = document.getElementById('voteButton').dataset.candidato;
      candidatos[candidato].votos++;
      alert('Â¡Voto registrado para ' + candidatos[candidato].nombre + '!');
      document.getElementById('perfil').style.display = 'none';
      document.getElementById('inicio').style.display = 'block';
      iniciarLluviaEmojis(); // Inicia la lluvia de emojis solo despuÃ©s de votar
    }

    function iniciarLluviaEmojis() {
      setInterval(() => {
        const emoji = document.createElement('img');
        emoji.src = 'https://emojicdn.elk.sh/ðŸŽ‰';
        emoji.classList.add('emoji');
        emoji.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }, 300);
    }

    function mostrarResultados() {
      const resultadosContainer = document.getElementById('resultados');
      const resultsList = document.getElementById('resultsList');
      resultsList.innerHTML = '';
      for (const key in candidatos) {
        const candidato = candidatos[key];
        const li = document.createElement('li');
        li.textContent = `${candidato.nombre}: ${candidato.votos} votos`;
        resultsList.appendChild(li);
      }
      resultadosContainer.style.display = 'block';
    }
  </script>

</body>
</html>
