<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    /* Estilos Generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .candidate-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #e0e0e0;
    }
    .candidate-info {
      flex-grow: 1;
      padding-left: 15px;
    }
    .candidate-info h3 {
      margin: 0;
      color: #4CAF50;
    }
    .candidate-info p {
      margin: 5px 0;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #e0e0e0;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <button class="button" id="continuarBtn" onclick="mostrarCandidatos()">Continuar</button>
  </div>

  <!-- Página de Candidatos -->
  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <!-- Candidato 1 -->
    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <div class="candidate-photo" id="foto-candidato1"></div>
      <div class="candidate-info">
        <h3>Yenile Rivas</h3>
        <p>Lema: "Juntos podemos lograr grandes cambios"</p>
      </div>
    </div>

    <!-- Candidato 2 -->
    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      <div class="candidate-photo" id="foto-candidato2"></div>
      <div class="candidate-info">
        <h3>Laura Fernández</h3>
        <p>Lema: "Creciendo juntos hacia un futuro mejor"</p>
      </div>
    </div>

    <!-- Candidato 3 -->
    <div class="candidate" onclick="mostrarPerfil('candidato3')">
      <div class="candidate-photo" id="foto-candidato3"></div>
      <div class="candidate-info">
        <h3>Carlos Ramírez</h3>
        <p>Lema: "Unidos en cada paso del camino"</p>
      </div>
    </div>
  </div>

  <!-- Perfil del Candidato -->
  <div id="perfil" class="container">
    <span class="back-button" onclick="mostrarCandidatos()">← Volver</span>
    <div class="profile-img" id="profile-img"></div>
    <h2 id="nombre-candidato"></h2>
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" id="voteButton" onclick="votar()">Votar</button>
  </div>

  <script>
    // Variables globales para candidatos
    let candidatos = {
      candidato1: {
        nombre: "Yenile Rivas",
        votos: 0,
        propuestas: ["Mejorar la infraestructura", "Actividades extracurriculares"],
        foto: "/mnt/data/image.png" // Ruta de la imagen que subiste
      },
      candidato2: {
        nombre: "Laura Fernández",
        votos: 0,
        propuestas: ["Programa de reciclaje", "Clases de arte"],
        foto: "https://example.com/foto-2.jpg"
      },
      candidato3: {
        nombre: "Carlos Ramírez",
        votos: 0,
        propuestas: ["Más deportes", "Apoyo psicológico"],
        foto: "https://example.com/foto-3.jpg"
      }
    };

    let usuarioVoto = null;

    // Mostrar candidatos
    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("candidatos").style.display = "block";

      // Cargar fotos de los candidatos
      document.getElementById('foto-candidato1').style.backgroundImage = `url('${candidatos.candidato1.foto}')`;
      document.getElementById('foto-candidato2').style.backgroundImage = `url('${candidatos.candidato2.foto}')`;
      document.getElementById('foto-candidato3').style.backgroundImage = `url('${candidatos.candidato3.foto}')`;
    }

    // Mostrar perfil de candidato
    function mostrarPerfil(candidato) {
      const { nombre, propuestas, foto } = candidatos[candidato];
      usuarioVoto = candidato; // Guardamos el voto del usuario

      document.getElementById("nombre-candidato").textContent = nombre;
      document.getElementById("lista-propuestas").innerHTML = propuestas.map(propuesta => `<li>${propuesta}</li>`).join('');
      
      // Cambiar la imagen de perfil en la página de perfil
      document.getElementById("profile-img").style.backgroundImage = `url('${foto}')`;

      // Mostrar la sección del perfil
      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";
    }

    // Función para votar
    function votar() {
      if (usuarioVoto) {
        candidatos[usuarioVoto].votos++;
        alert(`Has votado por ${candidatos[usuarioVoto].nombre}!`);
        mostrarCandidatos(); // Regresar a la lista de candidatos
      }
    }
  </script>
</body>
</html>
