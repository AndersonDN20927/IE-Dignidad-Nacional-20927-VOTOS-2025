<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    /* Estilos Generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Enlace de Admin */
    .admin-link {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #4CAF50;
      cursor: pointer;
    }

    /* Estilos de la P치gina de Candidatos */
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .candidate-info {
      flex-grow: 1;
      padding-left: 15px;
    }
    .candidate-info h3 {
      margin: 0;
      color: #4CAF50;
    }
    .candidate-info p {
      margin: 5px 0;
    }

    /* Resultados en Admin */
    .admin-container {
      text-align: center;
    }
    .resultados-item {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: left;
    }
    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      background-color: #4CAF50;
      height: 100%;
      color: white;
      text-align: center;
      padding: 2px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Enlace para Administrador -->
  <span class="admin-link" onclick="verificarAdmin()">Admin</span>

  <!-- P치gina de Inicio -->
  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <label for="dni">DNI (8 d칤gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required>

    <button class="button" onclick="validarFormulario()">Continuar</button>
  </div>

  <!-- P치gina de Candidatos -->
  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <!-- Candidato 1 -->
    <div class="candidate" onclick="votar('candidato1')">
      <img src="https://twemoji.maxcdn.com/v/13.0.1/72x72/1f468.png" alt="游녿">
      <div class="candidate-info">
        <h3>Jonathan Torres</h3>
        <p>Lema: "Juntos podemos lograr grandes cambios"</p>
      </div>
    </div>

    <!-- Candidato 2 -->
    <div class="candidate" onclick="votar('candidato2')">
      <img src="https://twemoji.maxcdn.com/v/13.0.1/72x72/1f469.png" alt="游놀">
      <div class="candidate-info">
        <h3>Laura Fern치ndez</h3>
        <p>Lema: "Creciendo juntos hacia un futuro mejor"</p>
      </div>
    </div>

    <!-- Candidato 3 -->
    <div class="candidate" onclick="votar('candidato3')">
      <img src="https://twemoji.maxcdn.com/v/13.0.1/72x72/1f468-1f3fc.png" alt="游녿游낕">
      <div class="candidate-info">
        <h3>Carlos Ram칤rez</h3>
        <p>Lema: "Unidos en cada paso del camino"</p>
      </div>
    </div>

  </div>

  <!-- P치gina de Administrador -->
  <div id="admin" class="container admin-container">
    <h1>Resultados de las Elecciones</h1>
    <div id="resultados"></div>
    <button class="button" onclick="resetVotos()">Resetear Votos</button>
    <button class="button" onclick="cerrarAdmin()">Cerrar</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Cargar votos y votantes desde localStorage
    let votos = JSON.parse(localStorage.getItem("votos")) || { "candidato1": 0, "candidato2": 0, "candidato3": 0 };
    let votantes = JSON.parse(localStorage.getItem("votantes")) || [];

    function validarFormulario() {
      const dni = document.getElementById("dni").value;
      const nombre = document.getElementById("nombre").value;

      if (!dni || dni.length !== 8 || isNaN(dni) || !nombre) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      if (votantes.includes(dni)) {
        alert("Ya has votado anteriormente.");
        return;
      }

      localStorage.setItem("dniActual", dni);
      mostrarCandidatos();
    }

    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    function votar(candidatoId) {
      const dni = localStorage.getItem("dniActual");

      if (!dni || votantes.includes(dni)) {
        alert("Ya has votado o hubo un error con tu DNI.");
        return;
      }

      // Registrar el voto
      votos[candidatoId]++;
      votantes.push(dni);

      // Guardar en localStorage
      localStorage.setItem("votos", JSON.stringify(votos));
      localStorage.setItem("votantes", JSON.stringify(votantes));

      alert("춰Gracias por tu voto!");
      mostrarResultadosAdmin();
    }

    function verificarAdmin() {
      const contrase침a = prompt("Ingrese la contrase침a de administrador:");
      if (contrase침a === "admin123") {
        mostrarResultadosAdmin();
      } else {
        alert("Contrase침a incorrecta.");
      }
    }

    function mostrarResultadosAdmin() {
      document.getElementById("candidatos").style.display = "none";
      document.getElementById("inicio").style.display = "none";
      document.getElementById("admin").style.display = "block";
      
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      const totalVotos = votos.candidato1 + votos.candidato2 + votos.candidato3;
      
      for (const candidatoId in votos) {
        const candidato = {
          "candidato1": "Jonathan Torres",
          "candidato2": "Laura Fern치ndez",
          "candidato3": "Carlos Ram칤rez"
        }[candidatoId];
        
        const votoCandidato = votos[candidatoId];
        const porcentaje = totalVotos > 0 ? (votoCandidato / totalVotos * 100).toFixed(2) : 0;
        
        const resultadoItem = document.createElement("div");
        resultadoItem.className = "resultados-item";
        
        resultadoItem.innerHTML = `
          <strong>${candidato}</strong>
          <div>Cantidad de Votos: ${votoCandidato} - ${porcentaje}%</div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${porcentaje}%;">${porcentaje}%</div>
          </div>
        `;
        
        resultadosDiv.appendChild(resultadoItem);
      }
    }

    function resetVotos() {
      votos = { "candidato1": 0, "candidato2": 0, "candidato3": 0 };
      votantes = [];
      localStorage.setItem("votos", JSON.stringify(votos));
      localStorage.setItem("votantes", JSON.stringify(votantes));
      alert("Votos reseteados exitosamente.");
      mostrarResultadosAdmin();
    }

    function cerrarAdmin() {
      document.getElementById("admin").style.display = "none";
      document.getElementById("inicio").style.display = "block";
    }
  </script>
</body>
</html>
