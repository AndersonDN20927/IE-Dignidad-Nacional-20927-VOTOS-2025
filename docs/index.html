<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
      justify-content: center;
    }
    .candidate-info h3 {
      color: #4CAF50;
      margin-bottom: 5px;
    }
    .profile-emoji {
      font-size: 4em;
      text-align: center;
      margin-top: 20px;
    }
    .vote-button {
      font-size: 1.3em;
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    .vote-button:hover {
      background-color: #45a049;
    }
    .emoji {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <p>Ingresa tus datos para participar en las elecciones</p>
    
    <label for="dni">DNI (8 d√≠gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" required>

    <label for="grado">Grado y Secci√≥n:</label>
    <select id="grado" required>
      <option value="" disabled selected>Seleccionar</option>
      <option value="1A">1¬∞A</option>
      <option value="1B">1¬∞B</option>
      <option value="2A">2¬∞A</option>
      <option value="2B">2¬∞B</option>
      <option value="3A">3¬∞A</option>
      <option value="3B">3¬∞B</option>
      <option value="4A">4¬∞A</option>
      <option value="4B">4¬∞B</option>
      <option value="5A">5¬∞A</option>
      <option value="5B">5¬∞B</option>
    </select>

    <button class="button" id="continuarBtn" onclick="mostrarCandidatos()" disabled>Continuar</button>
  </div>

  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>
    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      üë© Sofia Quispe - "Juntos podemos lograr grandes cambios"
    </div>
    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      üë® Laura Fern√°ndez - "Creciendo juntos hacia un futuro mejor"
    </div>
    <div class="candidate" onclick="mostrarPerfil('candidato3')">
      üë©üèª Carlos Ram√≠rez - "Unidos en cada paso del camino"
    </div>
  </div>

  <div id="perfil" class="container">
    <h2 id="nombre-candidato"></h2>
    <div class="profile-emoji" id="profile-emoji"></div>
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" id="voteButton" onclick="votar()">Votar</button>
  </div>

  <script>
    let candidatos = {
      candidato1: { nombre: "Sofia Quispe", votos: 0, propuestas: ["Mejorar la infraestructura", "Actividades extracurriculares"], emoji: "üë©" },
      candidato2: { nombre: "Laura Fern√°ndez", votos: 0, propuestas: ["Programa de reciclaje", "Clases de arte"], emoji: "üë®" },
      candidato3: { nombre: "Carlos Ram√≠rez", votos: 0, propuestas: ["M√°s deportes", "Apoyo psicol√≥gico"], emoji: "üë©üèª" }
    };
    let votosRegistrados = {}; // Registro de votos por DNI
    let usuarioVoto = null;

    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('input', () => {
        const dni = document.getElementById("dni").value;
        const nombre = document.getElementById("nombre").value;
        const fecha = document.getElementById("fecha").value;
        const grado = document.getElementById("grado").value;
        document.getElementById("continuarBtn").disabled = !(dni.length === 8 && nombre && fecha && grado);
      });
    });

    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    function mostrarPerfil(candidato) {
      const { nombre, propuestas, emoji } = candidatos[candidato];
      usuarioVoto = candidato;
      document.getElementById("nombre-candidato").textContent = nombre;
      document.getElementById("profile-emoji").textContent = emoji;
      document.getElementById("lista-propuestas").innerHTML = propuestas.map(propuesta => `<li>${propuesta}</li>`).join('');
      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";
    }

    function votar() {
      const dni = document.getElementById("dni").value;

      if (votosRegistrados[dni]) {
        alert("Ya has votado con este DNI.");
      } else {
        votosRegistrados[dni] = true;
        candidatos[usuarioVoto].votos++;
        mostrarLluviaEmojis();
        alert(`¬°Gracias por tu voto por ${candidatos[usuarioVoto].nombre}! üéâ`);
        mostrarCandidatos();
      }
    }

    function mostrarLluviaEmojis() {
      const emojiCount = 30;
      for (let i = 0; i < emojiCount; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = "üéâ";
        emoji.classList.add('emoji');
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(emoji);
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }
    }
  </script>
</body>
</html>
