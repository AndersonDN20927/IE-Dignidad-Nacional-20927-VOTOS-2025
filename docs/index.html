<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }
    .button, .vote-button, .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover, .vote-button:hover, .back-button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
    }
    .candidate img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .emoji {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <p>Ingresa tus datos para participar en las elecciones</p>
    
    <label for="dni">DNI (8 dÃ­gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" required>

    <label for="grado">Grado y SecciÃ³n:</label>
    <select id="grado" required>
      <option value="" disabled selected>Seleccionar</option>
      <option value="1A">1Â°A</option>
      <option value="1B">1Â°B</option>
      <option value="2A">2Â°A</option>
      <option value="2B">2Â°B</option>
      <option value="3A">3Â°A</option>
      <option value="3B">3Â°B</option>
      <option value="4A">4Â°A</option>
      <option value="4B">4Â°B</option>
      <option value="5A">5Â°A</option>
      <option value="5B">5Â°B</option>
    </select>

    <button class="button" id="continuarBtn" onclick="mostrarCandidatos()" disabled>Continuar</button>
  </div>

  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <img src="https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c" alt="Foto de Sofia Quispe">
      Sofia Quispe - "Juntos podemos lograr grandes cambios"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      <img src="https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb" alt="Foto de Laura FernÃ¡ndez">
      Laura FernÃ¡ndez - "Creciendo juntos hacia un futuro mejor"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato3')">
      <img src="https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a" alt="Foto de Carlos RamÃ­rez">
      Carlos RamÃ­rez - "Unidos en cada paso del camino"
    </div>
  </div>

  <div id="perfil" class="container">
    <h2 id="nombre-candidato"></h2>
    <img id="profile-img" class="profile-img" src="" alt="Foto del Candidato">
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" id="voteButton" onclick="votar()">Votar</button>
    <button class="back-button" onclick="mostrarCandidatos()">Regresar</button> <!-- BotÃ³n de retroceso -->
  </div>

  <script>
    const candidatos = {
      candidato1: {
        nombre: "Sofia Quispe",
        votos: 0,
        propuestas: ["Mejorar la infraestructura", "Actividades extracurriculares", "Biblioteca digital"],
        img: "https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c"
      },
      candidato2: {
        nombre: "Laura FernÃ¡ndez",
        votos: 0,
        propuestas: ["Programa de reciclaje", "Clases de arte", "Club de debates"],
        img: "https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb"
      },
      candidato3: {
        nombre: "Carlos RamÃ­rez",
        votos: 0,
        propuestas: ["MÃ¡s deportes", "Apoyo psicolÃ³gico", "Torneos intercolegiales"],
        img: "https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a"
      }
    };
    const votosRegistrados = {}; // Registro de votos por DNI
    let usuarioVoto = null;

    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('input', () => {
        const dni = document.getElementById("dni").value;
        const nombre = document.getElementById("nombre").value;
        const fecha = document.getElementById("fecha").value;
        const grado = document.getElementById("grado").value;
        document.getElementById("continuarBtn").disabled = !(dni.length === 8 && nombre && fecha && grado);
      });
    });

    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("perfil").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    function mostrarPerfil(candidato) {
      const { nombre, propuestas, img } = candidatos[candidato];
      usuarioVoto = candidato;
      document.getElementById("nombre-candidato").textContent = nombre;
      document.getElementById("profile-img").src = img;
      document.getElementById("lista-propuestas").innerHTML = propuestas.map(propuesta => `<li>${propuesta}</li>`).join('');
      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";
    }

    function votar() {
      const dni = document.getElementById("dni").value;

      if (votosRegistrados[dni]) {
        alert("Ya has votado con este DNI.");
      } else {
        votosRegistrados[dni] = true;
        candidatos[usuarioVoto].votos++;
        mostrarLluviaEmojis();
        alert(`Â¡Gracias por tu voto por ${candidatos[usuarioVoto].nombre}! ðŸŽ‰`);
        mostrarCandidatos();
      }
    }

    function mostrarLluviaEmojis() {
      const emojiCount = 30;
      for (let i = 0; i < emojiCount; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = "ðŸŽ‰";
        emoji.classList.add('emoji');
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000); // Remueve despuÃ©s de 5 segundos
      }
    }
  </script>

</body>
</html>
