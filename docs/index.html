<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .button:hover {
      background-color: #45a049;
    }
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .candidate-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #e0e0e0;
    }
    .candidate-info {
      flex-grow: 1;
      padding-left: 15px;
    }
    .candidate-info h3 {
      margin: 0;
      color: #4CAF50;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #e0e0e0;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Formulario de Datos -->
  <div id="formulario" class="container">
    <h1>Elecciones Escolares 2025</h1>
    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="input-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" required>
    </div>
    <div class="input-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" required>
    </div>
    <div class="input-group">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" required>
    </div>
    <div class="input-group">
      <label for="gradoSeccion">Grado y Sección</label>
      <input type="text" id="gradoSeccion" required>
    </div>
    <button class="button" onclick="mostrarCandidatos()">Continuar</button>
  </div>

  <!-- Página de Candidatos -->
  <div id="candidatos" class="container" style="display: none;">
    <h1>Lista de Candidatos</h1>
    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <div class="candidate-photo" id="foto-candidato1"></div>
      <div class="candidate-info">
        <h3>Yenile Rivas</h3>
        <p>Lema: "Juntos podemos lograr grandes cambios"</p>
      </div>
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      <div class="candidate-photo" id="foto-candidato2"></div>
      <div class="candidate-info">
        <h3>Laura Fernández</h3>
        <p>Lema: "Creciendo juntos hacia un futuro mejor"</p>
      </div>
    </div>
  </div>

  <!-- Perfil del Candidato -->
  <div id="perfil" class="container" style="display: none;">
    <button class="button" onclick="mostrarCandidatos()">← Volver</button>
    <div class="profile-img" id="profile-img"></div>
    <h2 id="nombre-candidato"></h2>
    <ul id="lista-propuestas"></ul>
    <button class="button" id="voteButton" onclick="votar()">Votar</button>
  </div>

  <script>
    // Variables globales para candidatos
    let candidatos = {
      candidato1: {
        nombre: "Yenile Rivas",
        votos: 0,
        propuestas: ["Mejorar la infraestructura", "Actividades extracurriculares"],
        foto: "" // Foto se cargará luego
      },
      candidato2: {
        nombre: "Laura Fernández",
        votos: 0,
        propuestas: ["Programa de reciclaje", "Clases de arte"],
        foto: "" // Foto se cargará luego
      }
    };

    // Mostrar candidatos
    function mostrarCandidatos() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const dni = document.getElementById('dni').value;
      const fechaNacimiento = document.getElementById('fechaNacimiento').value;
      const gradoSeccion = document.getElementById('gradoSeccion').value;

      if (nombre && apellido && dni && fechaNacimiento && gradoSeccion) {
        document.getElementById("formulario").style.display = "none";
        document.getElementById("candidatos").style.display = "block";

        // Cargar fotos de los candidatos
        document.getElementById('foto-candidato1').style.backgroundImage = `url('${candidatos.candidato1.foto}')`;
        document.getElementById('foto-candidato2').style.backgroundImage = `url('${candidatos.candidato2.foto}')`;
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }

    // Mostrar perfil de candidato
    function mostrarPerfil(candidato) {
      const { nombre, propuestas, foto } = candidatos[candidato];
      document.getElementById("nombre-candidato").textContent = nombre;
      document.getElementById("lista-propuestas").innerHTML = propuestas.map(propuesta => `<li>${propuesta}</li>`).join('');
      document.getElementById("profile-img").style.backgroundImage = `url('${foto}')`;

      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";
    }

    // Función para votar
    function votar() {
      alert("¡Voto registrado!");
      mostrarCandidatos(); // Regresar a la lista de candidatos
    }
  </script>
</body>
</html>
