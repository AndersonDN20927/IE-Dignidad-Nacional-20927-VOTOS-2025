<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 20px;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
      font-size: 2em;
    }
    .form-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin: 15px 0;
      font-size: 1em;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #1e88e5;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .continue-button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      text-align: center;
    }
    .continue-button:hover {
      background-color: #1565c0;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
  </style>
  <script>
    function continuarPagina() {
      alert("¡Bienvenido a las elecciones escolares 2025! Llena tus datos y continúa.");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Elecciones Escolares 2025</h1>
    <div class="form-section">
      <div class="input-group">
        <label for="dni">DNI del Estudiante</label>
        <input type="text" id="dni" placeholder="Ingrese número de DNI" maxlength="8">
      </div>
      <div class="input-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre y apellidos">
      </div>
      <div class="input-group">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" id="fecha">
      </div>
      <div class="input-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="input-group">
        <label for="grado">Grado y Sección</label>
        <select id="grado">
          <option value="">Seleccione su grado y sección</option>
          <option value="1A">1A</option>
          <option value="2B">2B</option>
          <option value="3C">3C</option>
        </select>
      </div>
      <div class="input-group">
        <label for="telefono">Número de Teléfono (Opcional)</label>
        <input type="text" id="telefono" placeholder="Ingrese su número de teléfono">
      </div>
      <button class="continue-button" onclick="continuarPagina()">Continuar</button>
    </div>
    <div class="footer">
      <p>Créditos: Desarrollado por Platanito Tentación, Manzanita Tentación y los TG (Top Globales)</p>
    </div>
  </div>
</body>
</html>
