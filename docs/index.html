<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }
    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }
    .button, .vote-button, .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    .button:hover, .vote-button:hover, .back-button:hover {
      background-color: #45a049;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.5em;
    }
    .candidate img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .emoji {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      from {
        transform: translateY(-100vh);
      }
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de selecciÃ³n de dispositivo -->
  <div id="dispositivo" class="container" style="display: block;">
    <h1>Selecciona tu dispositivo</h1>
    <button class="button" onclick="seleccionarDispositivo('pc')">PC</button>
    <button class="button" onclick="seleccionarDispositivo('tablet')">Tablet</button>
    <button class="button" onclick="seleccionarDispositivo('celular')">Celular</button>
  </div>

  <!-- Formulario inicial -->
  <div id="inicio" class="container">
    <h1>Elecciones Escolares 2025</h1>
    <p>Ingresa tus datos para participar en las elecciones</p>
    
    <label for="dni">DNI (8 dÃ­gitos):</label>
    <input type="text" id="dni" maxlength="8" required>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" required>

    <label for="grado">Grado y SecciÃ³n:</label>
    <select id="grado" required>
      <option value="" disabled selected>Seleccionar</option>
      <option value="1A">1Â°A</option>
      <option value="1B">1Â°B</option>
      <!-- MÃ¡s opciones aquÃ­ -->
    </select>

    <button class="button" id="continuarBtn" onclick="mostrarCandidatos()" disabled>Continuar</button>
  </div>

  <!-- Lista de candidatos -->
  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <img src="https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c" alt="Foto de Sofia Quispe">
      Sofia Quispe - "Juntos podemos lograr grandes cambios"
    </div>

    <!-- MÃ¡s candidatos aquÃ­ -->
  </div>

  <!-- Perfil del candidato -->
  <div id="perfil" class="container">
    <h2 id="nombre-candidato"></h2>
    <img id="profile-img" class="profile-img" src="" alt="Foto del Candidato">
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" id="voteButton" onclick="votar()">Votar</button>
    <button class="back-button" onclick="mostrarCandidatos()">Retroceder</button>
  </div>

  <script>
    const candidatos = { /* InformaciÃ³n de los candidatos */ };
    const votosRegistrados = {};
    let usuarioVoto = null;

    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('input', () => {
        const dni = document.getElementById("dni").value;
        const nombre = document.getElementById("nombre").value;
        const fecha = document.getElementById("fecha").value;
        const grado = document.getElementById("grado").value;
        document.getElementById("continuarBtn").disabled = !(dni.length === 8 && nombre && fecha && grado);
      });
    });

    function seleccionarDispositivo(dispositivo) {
      document.getElementById("dispositivo").style.display = "none";
      document.getElementById("inicio").style.display = "block";
      ajustarDimensiones(dispositivo);
    }

    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("perfil").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    function mostrarPerfil(candidato) {
      const { nombre, propuestas, img } = candidatos[candidato];
      usuarioVoto = candidato;
      document.getElementById("nombre-candidato").textContent = nombre;
      document.getElementById("profile-img").src = img;
      document.getElementById("lista-propuestas").innerHTML = propuestas.map(propuesta => `<li>${propuesta}</li>`).join('');
      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";
    }

    function votar() {
      const dni = document.getElementById("dni").value;
      if (votosRegistrados[dni]) {
        alert("Ya has votado con este DNI.");
      } else {
        votosRegistrados[dni] = true;
        candidatos[usuarioVoto].votos++;
        mostrarLluviaEmojis();
        alert(`Â¡Gracias por tu voto por ${candidatos[usuarioVoto].nombre}! ðŸŽ‰`);
        mostrarCandidatos();
      }
    }

    function mostrarLluviaEmojis() {
      const emojiCount = 50;
      for (let i = 0; i < emojiCount; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = "ðŸŽ‰";
        emoji.classList.add('emoji');
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }
    }

    function ajustarDimensiones(dispositivo) {
      if (dispositivo === 'celular') {
        document.body.style.fontSize = "0.9em";
      } else if (dispositivo === 'tablet') {
        document.body.style.fontSize = "1em";
      } else {
        document.body.style.fontSize = "1.2em";
      }
    }
  </script>

</body>
</html>
