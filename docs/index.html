<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      color: #4CAF50;
    }
    .section {
      border: 2px solid #4CAF50;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      background-color: #fff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elecciones Escolares 2024</h1>
    <div class="section">
      <form id="votacionForm">
        <label for="dni">DNI del Estudiante</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese número de DNI" required maxlength="8" pattern="\d{8}">
        
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellidos" required>
        
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
        <label for="correo">Correo Electrónico (opcional)</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
        
        <label for="gradoSeccion">Grado y Sección</label>
        <select id="gradoSeccion" name="gradoSeccion" required>
          <option value="">Seleccione su grado y sección</option>
          <option value="1A">1° A</option>
          <option value="1B">1° B</option>
          <option value="2A">2° A</option>
          <option value="2B">2° B</option>
          <option value="3A">3° A</option>
          <option value="3B">3° B</option>
          <option value="4A">4° A</option>
          <option value="4B">4° B</option>
          <option value="5A">5° A</option>
          <option value="5B">5° B</option>
        </select>
        
        <label for="telefono">Número de Teléfono (opcional)</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="\d{9}">
        
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>
</body>
</html>
