<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares 2025</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      display: none;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    .button, .vote-button, .back-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .button:hover, .vote-button:hover, .back-button:hover {
      background-color: #45a049;
    }

    .candidate {
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.2em;
    }

    .candidate img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }

    #mensaje-final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffeb3b;
      padding: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #credits {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="inicio" class="container" style="display: block;">
    <h1>Elecciones Escolares 2025</h1>
    <button class="button" onclick="mostrarCandidatos()">Iniciar Votación</button>
    <button class="button" onclick="mostrarAdminPanel()">Panel de Admin</button>
  </div>

  <!-- Lista de candidatos -->
  <div id="candidatos" class="container">
    <h1>Lista de Candidatos</h1>

    <div class="candidate" onclick="mostrarPerfil('candidato1')">
      <img src="https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c" alt="Foto de Sofia Quispe">
      Sofia Quispe - "Juntos podemos lograr grandes cambios"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato2')">
      <img src="https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb" alt="Foto de Laura Fernández">
      Laura Fernández - "Creciendo juntos hacia un futuro mejor"
    </div>

    <div class="candidate" onclick="mostrarPerfil('candidato3')">
      <img src="https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a" alt="Foto de Carlos Ramírez">
      Carlos Ramírez - "Unidos en cada paso del camino"
    </div>
  </div>

  <!-- Perfil de candidato -->
  <div id="perfil" class="container">
    <h2 id="nombre-candidato"></h2>
    <img id="profile-img" class="profile-img" src="" alt="Foto del Candidato">
    <ul id="lista-propuestas"></ul>
    <button class="vote-button" onclick="votar()">Votar</button>
    <button class="back-button" onclick="volver()">Volver</button>
  </div>

  <script>
    const candidatos = {
      candidato1: {
        nombre: "Sofia Quispe",
        foto: "https://github.com/user-attachments/assets/cde274e5-6b93-4b89-a94d-f097ae888a6c",
        propuestas: [
          "Mejorar actividades extracurriculares",
          "Promover la educación inclusiva",
          "Organizar más talleres",
          "Reducir el desperdicio escolar",
          "Mejorar las áreas comunes",
          "Implementar sistemas ecológicos"
        ]
      },
      candidato2: {
        nombre: "Laura Fernández",
        foto: "https://github.com/user-attachments/assets/1dbc76dc-927a-4b33-b684-bced232ef2eb",
        propuestas: [
          "Ampliar la biblioteca",
          "Organizar ferias estudiantiles",
          "Fomentar la participación en concursos",
          "Mejorar instalaciones deportivas",
          "Revisar el menú del comedor",
          "Fomentar prácticas saludables"
        ]
      },
      candidato3: {
        nombre: "Carlos Ramírez",
        foto: "https://github.com/user-attachments/assets/f9d88fb6-b1d6-46bd-a048-ce9d4a295f1a",
        propuestas: [
          "Más actividades deportivas",
          "Fomentar el respeto",
          "Organizar eventos culturales",
          "Crear un club de cine",
          "Desarrollar una radio escolar",
          "Integrar herramientas digitales"
        ]
      }
    };

    function mostrarCandidatos() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }

    function mostrarPerfil(candidatoId) {
      const candidato = candidatos[candidatoId];
      document.getElementById("perfil").style.display = "block";
      document.getElementById("candidatos").style.display = "none";

      document.getElementById("nombre-candidato").innerText = candidato.nombre;
      document.getElementById("profile-img").src = candidato.foto;
      document.getElementById("lista-propuestas").innerHTML = candidato.propuestas.map(p => `<li>${p}</li>`).join('');
    }

    function volver() {
      document.getElementById("perfil").style.display = "none";
      document.getElementById("candidatos").style.display = "block";
    }
  </script>
</body>
</html>
