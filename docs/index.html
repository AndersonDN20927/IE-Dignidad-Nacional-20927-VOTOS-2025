<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elecciones Escolares 2025</title>
  <style>
    /* Estilos generales de la p√°gina */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      display: none;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
      font-weight: 600;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 2em;
    }

    .button, .vote-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 15px;
      font-weight: 600;
    }

    .button:hover, .vote-button:hover {
      background-color: #45a049;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1em;
    }

    .candidate {
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.3em;
      transition: transform 0.3s ease;
    }

    .candidate:hover {
      transform: scale(1.05);
    }

    .candidate img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }

    .emoji {
      position: absolute;
      top: 0;
      font-size: 50px;
      animation: fall 4s cubic-bezier(0.25, 1, 0.5, 1) forwards, spin 4s linear;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #votosBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #FF6347;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }

    #votosBtn:hover {
      background-color: #FF4500;
    }

    #resultados {
      position: fixed;
      top: 20%;
      right: 5%;
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      display: none;
    }

    #resultados ul {
      list-style-type: none;
      padding: 0;
    }

    #resultados ul li {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: 500;
    }

    #cerrarResultados {
      background-color: #FF6347;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    #cerrarResultados:hover {
      background-color: #FF4500;
    }

    #credits {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
    }
  </style>
</head>
<body>
</body>
</html>
<script>
  // Objetos que almacenan los datos de los candidatos
  const candidatos = {
    candidato1: { 
      nombre: "Sofia Quispe", 
      votos: 0, 
      propuestas: ["Mejorar los laboratorios de ciencias.", "Aumentar los talleres de arte.", "Promover el cuidado del medio ambiente."] 
    },
    candidato2: { 
      nombre: "Laura Fern√°ndez", 
      votos: 0, 
      propuestas: ["Incentivar el deporte y la actividad f√≠sica.", "Aumentar los recursos tecnol√≥gicos.", "Crear m√°s espacios para el desarrollo estudiantil."] 
    },
    candidato3: { 
      nombre: "Carlos Ram√≠rez", 
      votos: 0, 
      propuestas: ["Fomentar el trabajo en equipo.", "Organizar eventos escolares de integraci√≥n.", "Mejorar los recursos tecnol√≥gicos en la escuela."] 
    }
  };

  // Arreglo para almacenar DNIs ya registrados
  let DNIsRegistrados = [];

  // Funci√≥n para verificar si el formulario est√° completo
  function verificarFormulario() {
    const dni = document.getElementById('dni').value;
    const nombre = document.getElementById('nombre').value;
    const fecha = document.getElementById('fecha').value;
    const grado = document.getElementById('grado').value;
    const continuarBtn = document.getElementById('continuarBtn');
    continuarBtn.disabled = !(dni && nombre && fecha && grado && dni.length === 8);
  }

  // Funci√≥n para mostrar la lista de candidatos
  function mostrarCandidatos() {
    const dni = document.getElementById('dni').value;
    if (DNIsRegistrados.includes(dni)) {
      alert("El DNI ya ha sido usado. No puedes votar nuevamente.");
      return;
    }
    document.getElementById('inicio').style.display = 'none';
    document.getElementById('candidatos').style.display = 'block';
  }

  // Funci√≥n para mostrar el perfil del candidato seleccionado
  function mostrarPerfil(candidato) {
    const perfil = candidatos[candidato];
    document.getElementById('nombre-candidato').textContent = perfil.nombre;
    document.getElementById('profile-img').src = document.querySelector(`[alt="Foto de ${perfil.nombre}"]`).src;
    const listaPropuestas = document.getElementById('lista-propuestas');
    listaPropuestas.innerHTML = '';
    perfil.propuestas.forEach(propuesta => {
      const li = document.createElement('li');
      li.textContent = propuesta;
      listaPropuestas.appendChild(li);
    });
    document.getElementById('candidatos').style.display = 'none';
    document.getElementById('perfil').style.display = 'block';
  }

  // Funci√≥n para volver a la lista de candidatos
  function volverALista() {
    document.getElementById('perfil').style.display = 'none';
    document.getElementById('candidatos').style.display = 'block';
  }

  // Funci√≥n para registrar el voto y activar la lluvia de emojis
  function votar() {
    const dni = document.getElementById('dni').value;
    const candidato = document.getElementById('nombre-candidato').textContent;

    // Evitar votos duplicados
    if (!DNIsRegistrados.includes(dni)) {
      DNIsRegistrados.push(dni); // Registrar DNI
      for (const key in candidatos) {
        if (candidatos[key].nombre === candidato) {
          candidatos[key].votos++;
          break;
        }
      }
      iniciarLluviaDeEmojis(); // Mostrar animaci√≥n de emojis
    } else {
      alert("Ya has votado con este DNI.");
    }
  }

  // Funci√≥n para iniciar la animaci√≥n de la lluvia de emojis
  function iniciarLluviaDeEmojis() {
    const emojis = ["üéâ", "‚ú®", "üéà", "üéä", "üëç"];
    for (let i = 0; i < 15; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDelay = Math.random() * 0.5 + 's'; // Animaci√≥n m√°s din√°mica
      emoji.style.fontSize = Math.random() * (70 - 30) + 30 + 'px'; // Tama√±os variados
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 4000); // Duraci√≥n ajustada
    }

    // Redirigir al inicio tras la animaci√≥n
    setTimeout(() => {
      document.getElementById('perfil').style.display = 'none';
      document.getElementById('inicio').style.display = 'block';
      limpiarFormulario();
    }, 4000);
  }

  // Funci√≥n para limpiar el formulario despu√©s de cada voto
  function limpiarFormulario() {
    document.getElementById('dni').value = '';
    document.getElementById('nombre').value = '';
    document.getElementById('fecha').value = '';
    document.getElementById('grado').value = '';
    verificarFormulario();
  }

  // Funci√≥n para verificar la contrase√±a del administrador
  function verificarContrase√±a() {
    const password = prompt("Introduce la contrase√±a de administrador:");
    if (password === "admin123") {
      mostrarResultados();
    } else {
      alert("Contrase√±a incorrecta.");
    }
  }

  // Funci√≥n para mostrar los resultados de los votos
  function mostrarResultados() {
    const resultados = document.getElementById('resultados');
    const listaResultados = document.getElementById('resultsList');
    listaResultados.innerHTML = '';
    for (const candidato in candidatos) {
      const li = document.createElement('li');
      li.textContent = `${candidatos[candidato].nombre}: ${candidatos[candidato].votos} votos`;
      listaResultados.appendChild(li);
    }
    resultados.style.display = 'block';
  }

  // Funci√≥n para cerrar la vista de resultados
  function cerrarResultados() {
    document.getElementById('resultados').style.display = 'none';
  }
</script>
